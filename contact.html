<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-test</title>

    <link rel="stylesheet" href="  https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- hero area start -->
    <section class="page-hero bg-hero ">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="bg-hero-overlay"></div>
                    <div class="hero-text">
                        <span>Contact Us</span>
                        <div class="breadcrumbs">
                            <span>Home</span><span> - </span><span>Contact</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- hero area end -->

    <section class="contact-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-form"></div>
                </div>
                <div class="col-md-6 mt-3 mt-md-0">
                    <div class="contact-info">
                        <h6>CONTACT</h6>
                        <h4>Our Contact Detail</h4>
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <div class="contact-text">
                               <span>Send E-mail</span>
                               <a href="">contact@creelify.com</a>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fa-solid fa-mobile-screen"></i>
                            </div>
                            <div class="contact-text">
                               <span>Call Anytime</span>
                               <a href="tel:+919045743045">+91 9045743045</a>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fa-brands fa-whatsapp"></i>
                            </div>
                            <div class="contact-text">
                               <span>Connect Whatsapp</span>
                               <a href="">+91 9045743045</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


 <!-- Font Awesome Script -->
 <script src="https://kit.fontawesome.com/caa76d73f7.js" crossorigin="anonymous"></script>
 <script>src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"</script>
 <script>
     // Optionally, you can add a script to dynamically apply the class
     document.addEventListener('DOMContentLoaded', function () {
         var paragraph = document.querySelector('.parabox');
         paragraph.classList.add('prabox');
     });
 </script>
</body>

</html>
