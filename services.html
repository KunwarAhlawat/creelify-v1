<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-test</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="  https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


</head>

<body>
    <!-- hero area start -->
    <section class="page-hero bg-hero ">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="bg-hero-overlay"></div>
                    <div class="hero-text">
                        <span>Our Services</span>
                        <div class="breadcrumbs">
                            <span>Home</span><span> - </span><span>Services</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- hero area end -->

    <section class="service-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="service-card">
                        <div class="service-icon">
                            <img src="https://flywebwp.websitelayout.net/wp-content/uploads/2023/09/13.png" alt="">
                        </div>
                        <div class="service-content">
                            <h3>Static Website Development</h3>

                            <p>Static websites are fast and easy to maintain, providing a straightforward online
                                experience.</p>
                            <button>read more</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/caa76d73f7.js" crossorigin="anonymous"></script>
    <script>src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"</script>
    <script>
        // Optionally, you can add a script to dynamically apply the class
        document.addEventListener('DOMContentLoaded', function () {
            var paragraph = document.querySelector('.parabox');
            paragraph.classList.add('prabox');
        });
    </script>
</body>

</html>
